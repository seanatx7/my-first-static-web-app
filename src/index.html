<div class="customer-form">
  <h2>Customer Information</h2>
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" name="firstName" [(ngModel)]="customer.firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" name="lastName" [(ngModel)]="customer.lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" [(ngModel)]="customer.email" required email>
    </div>

    <div class="form-group">
      <label for="question">Ask a Question:</label>
      <textarea id="question" name="question" [(ngModel)]="customer.question" required></textarea>
    </div>

    <button type="submit" [disabled]="!customerForm.form.valid">Submit</button>
  </form>
</div>
